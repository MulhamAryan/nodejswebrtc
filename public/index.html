<!DOCTYPE html>
<html>

<head>
    <title>Podcast - ULB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
        }

        footer {
            text-align: center;
            margin-top: 2em;
        }

        h2 {
            font-style: italic;
        }

        header {
            text-align: center;
            margin: 3em;
        }

        header h1,
        header h2 {
            display: inline;
        }

        header h1 a,
        header h2 a,
        header h1 a:hover,
        header h2 a:hover {
            color: inherit;
            text-decoration: none;
        }

        header h2 {
            font-size: 24px;
            padding-left: .5em;
        }

        #url {
            text-align: center;
            /* display: none; */
        }

        .videoContainer {
            object-fit: cover;
            margin: 0 auto;
            padding: 0;
        }

        .videoContainer video {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 5px double #f2f2f2;
        }

        .connectionstate {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: #fff
        }

        .col-md-6 {
            margin-bottom: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>PODCAST</h1>
            <h2>Stream</h2>
        </header>

        <div class="row">
            <div class="col-md-auto align-self-center">
                <div id="url" class="alert alert-dark">
                    <input type="checkbox" id="use_video" checked="1" onchange="updateProduce()">CAMERA</input>
                    <input type="checkbox" id="use_audio" checked="1" onchange="updateProduce()">AUDIO</input>
                    <input type="checkbox" id="use_screen" onchange="toogleVideo()">SCREEN</input>
                    <button class="btn btn-light" id="start_video_button" onclick="startMedia();">Start Media</button>
                    <button class="btn btn-light" id="stop_video_button" onclick="stopMedia();">Stop Media</button>
                    &nbsp;
                    <span>ROOM NAME</span>: <input type="text" id="room_name" />
                    <button class="btn btn-light" id="connect_button" onclick="connect();">Connect</button>
                    <button class="btn btn-light" id="disconnect_button" onclick="disconnect();">Disconnect</button>
                </div>
            </div>
        </div>

        <div id="remotes" class="row">
            <div class="col-md-9">
                <div class="videoContainer">
                    <video id="local_video"></video>
                    <button class="btn btn-light" id="start_recording" disabled onclick="startRecording();">Start
                        recording</button>
                    <button class="btn btn-light" id="stop_recording" disabled onclick="stopRecording();">Stop
                        recording</button>
                </div>
            </div>
            <div class="col-md-3">
                <div class="videoContainer" id="remote_container"></div>
            </div>
        </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="mediasoup-client.js"></script>
    <script src="main.js"></script>
</body>

</html>
